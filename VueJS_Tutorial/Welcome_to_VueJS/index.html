<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>Welcome to VueJS</title>
    <link href="" rel="stylesheet">
</head>
<body>
<div id="app">
    {{ message }}
</div>
</body>
<script src="../vue_js/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'helloworld!'
        }
    })
</script>
</html>
