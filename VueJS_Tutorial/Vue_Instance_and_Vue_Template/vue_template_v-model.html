<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Tempalte v-model</title>
</head>
<body>
<div id="model">
    <p>{{ message }}</p>
    <input v-model="message">
</div>

<script src="../../vue_js/vue.js"></script>
<script>
    var app = new Vue({
        el: '#model',
        name: 'pestool',
        data () {
            return {
                message: ''
            }
        }
    });
</script>
</body>
</html>
